<!doctype html>
<html xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />


<body class="d-flex flex-column">
  <div th:replace="common/header :: navbar"> </div>
  
  <div class="container page-content mt-3 mb-3">  
    <div th:if="${addProductSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Đã thêm sản phẩm vào giỏ hàng!</strong>
      <div class="d-flex mt-2">
        <a th:href="@{/store}" class="btn btn-info rounded-pill mx-2"><i data-feather="arrow-left"></i> Tiếp tục mua hàng</a>            
        <a th:href="@{/shopping-cart/cart}" class="btn btn-primary rounded-pill mx-2">Đi đến giỏ hàng <i data-feather="arrow-right"></i></a>
      </div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div th:if="${notEnoughStock}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Không thể thêm vào giỏ hàng, chỉ còn <span th:text="${product.stock}"></span> sản phẩm.</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>  
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img class="img-fluid" th:src="${product.picture}">
          </div>
          <div class="col-md-6 mt-3 mt-md-0">          
            <h2 class="card-title" th:text="${product.name}"></h2>
            <div class="d-flex align-items-center">
              <h2 class="price font-weight-bold mr-3">
                <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}+' VNĐ'"></span>
              </h2>              
              <h6>(<span th:text="${product.stock}"></span> trong kho)</h6>
            </div>            
            <p class="d-none d-lg-block" th:text="${product.description}"></p>
            <form th:action="@{/shopping-cart/add-item}" method="post">
              <input hidden="hidden" th:field="*{product.id}">  
              <div class="form-row">
                <div class="form-group col-sm-3">
                  <label class="font-weight-bold d-block">Kích cỡ</label>
                  <select class="form-control" id="size" th:name="size">
                    <option th:each="size : ${product.sizes}" th:value="${size.getValue()}" th:text="${size.getValue()}"></option>
                  </select>
                </div>                               
              </div>
              <div class="form-row">
                <div class="form-group col-sm-3">
                  <label class="font-weight-bold" for="quantity">Số lượng</label>
                  <select class="form-control" id="quantity" th:name="qty">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>                   
                  </select>
                </div>
                <div class="form-group col-sm-6 offset-sm-3 d-flex align-items-end">
                  <button type="submit" class="btn btn-info rounded-pill w-50 atc-demo"><i class="fas fa-cart-plus"></i></button>
                </div>
              </div>
            </form>
            <hr>
            <div class="pt-1 mb-2">Loại Sản Phẩm: <span class="text-medium" th:text="${preselectedCategorys}+'.'"></span></div>
            <div class="padding-bottom-1x mb-2">Thương hiệu: <span class="text-medium" th:text="${preselectedBrands}+'.'"></span></div>
           </div>
        </div>
      </div>    
    </div>
  </div>

  <div th:replace="common/header :: footer"> </div> 
  <div th:replace="common/header :: body-scripts"> </div>
</body>
</html>
