<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>

  <div th:replace="adminHome :: navbarAdmin"> </div>

  <div class="container page-content py-5">
    <table id="table-product" class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Tên</th>
        <th>Loại sản phẩm</th>
        <th>Thương hiệu</th>
        <th>Kích cỡ</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr data-th-each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td><div style="display:flex;"><span th:each="item : ${product.categories}" 
            th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${product.brands}" 
            th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${product.sizes}" 
            th:text="${item.getValue()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td><a th:href="@{/product/edit?id=}+${product.id}" class="badge badge-primary">Sửa</a>  
            <a th:href="@{/product/delete?id=}+${product.id}" class="badge badge-danger">Xóa </a> </td>
      </tr>
    </tbody>
  </table>
  </div>



  <div th:replace="common/header :: body-scripts"> </div>
  
  <script>
  	$(document).ready(function() {
	    $('#table-product').DataTable({
	    	stateSave: true
	    });
	} );
  </script> 

</body>
</html>
