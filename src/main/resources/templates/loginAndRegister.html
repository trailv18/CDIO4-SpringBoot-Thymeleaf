<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">

<head th:replace="common/header :: common-header" />

<body>
  	<div th:replace="common/header :: navbar"> </div>

	<div class="container my-3 my-sm-5 page-content">
		<div class="d-flex justify-content-center py-3">
			<a th:href="@{/}"><img width="150" height="150" src="/image/logo.png"></a>
		</div>
		<div class="row justify-content-center" id="row-login">
			<div class="col-sm-10 col-md-11 col-lg-9 col-xl-8">
				<div class="card card-login">
					<div class="card-body">
						<div class="row">

							<!-- Login Form -->
							<div class="col-md-6 col-login">
								<form th:action="@{/login}" method="post">
									<div class="form-group text-center mb-2">
										<h2 class="mb-0">Đăng Nhập</h2>
										<em>vào tài khoản</em>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="user"></i> <input required="required"
												type="text" class="form-control" placeholder="Username"
												name="username" th:classappend="${param.error} ? is-invalid">
										</div>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="lock"></i> <input required="required"
												type="password" class="form-control" placeholder="Password"
												name="password" th:classappend="${param.error} ? is-invalid">
											<div class="invalid-feedback">Tên đăng nhập hoặc mật khẩu không đúng!</div>
										</div>
									</div>
									<div class="form-group d-flex justify-content-between">
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input"
												id="loginRemember" name="remember-me"> <label
												class="custom-control-label" for="loginRemember">Remember
												me</label>
										</div>
										<a href="#" class="text-primary small reset">Quên mật khẩu?</a>
									</div>
									<button type="submit" class="btn btn-outline-primary btn-block">ĐĂNG NHẬP</button>
								</form>
							</div>
							<!-- /Login Form -->

							<span class="or-divider">HOẶC</span>

							<!-- Register Form -->
							<div class="col-md-6 col-register">
								<form th:action="@{/register}" method="post">
									<div class="form-group text-center">
										<h2 class="bold">Đăng Ký</h2>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="mail"></i> <input required="required"
												type="email" class="form-control"
												th:classappend="${emailExists} ? is-invalid" name="email"
												placeholder="Email address" th:value="${email}">
											<div class="invalid-feedback">Email đã được dử dụng</div>
										</div>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="user"></i> <input required="required"
												type="text" class="form-control"
												th:classappend="${usernameExists} ? is-invalid"
												placeholder="Username" name="username"
												th:value="${username}">
											<div class="invalid-feedback">Username đã được sử dụng</div>

										</div>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="lock"></i> <input type="password"
												required="required" class="form-control" name="new-password"
												placeholder="Password" autocomplete="new-password">
										</div>
									</div>
									<button type="submit" class="btn btn-outline-primary btn-block">ĐĂNG KÝ</button>
								</form>
							</div>
							<!-- /Register Form -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="common/header :: footer"> </div>
	<div th:replace="common/header :: body-scripts"> </div>

</body>

</html>
