<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />


<body class="d-flex flex-column">
  <div th:replace="common/header :: navbar"> </div>

  <div class="container page-content">
    <div class="row">
      
       <div class="col-md-4 col-lg-3">
        <div class="card">
         <div class="card-body text-center">
            <img src="/image/user/user.png" width="100" height="100" alt="User" class="rounded-circle mb-3">
            <h5 class="bold mb-0" th:text="${#strings.capitalize(user.username)}"></h5>
            <i style="color: green;" class="fas fa-circle"></i>
            <small class="text-secondary" th:text="'Online '+${#dates.format(#dates.createNow(), 'dd, MM, yyyy')}"></small>       
          </div>
          <div class="list-group list-group-flush">
            <a th:href="@{/user/profile}" class="list-group-item list-group-item-action"><i data-feather="user" class="mr-3"></i>Tài khoản</a>
            <a th:href="@{/user/orders}" class="list-group-item list-group-item-action"><i data-feather="shopping-bag" class="mr-3"></i> Đơn hàng</a>
            <a th:href="@{/user/address}" class="list-group-item list-group-item-action active"><i data-feather="map" class="mr-3"></i> Địa chỉ</a>
            <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger"><i data-feather="log-out" class="mr-3"></i> Đăng xuất</a>
          </div>
        </div>
      </div>
      
       <div class="col mt-3 mt-md-0">
          <div class="card">
            <div class="card-body">
              <h3>Địa Chỉ</h3><hr>
              <form th:action="@{/update-user-address}" method="post">
                <div class="form-row">
                  <div class="form-group col-12">
                    <label for="billingAddress">Địa chỉ</label>
                    <input type="text" class="form-control" th:name="streetAddress" th:value="${user?.address?.streetAddress}">
                  </div>
                  <div class="form-group col-6 col-sm-6">
                    <label for="billingCity">Quận/Huyện</label>
                    <input type="text" class="form-control"   th:name="district" th:value="${user?.address?.district}">
                  </div>
                  <div class="form-group col-6 col-sm-6">
                    <label for="billingCountry">Tỉnh/Thành Phố</label>
                    <input type="text" class="form-control" th:name="province" th:value="${user?.address?.province}">
                  </div>
                  
                  
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Cập Nhật</button>
                </div>
              </form>
             
            </div>
          </div>
        </div>
        
    </div>
  </div> <!--  end container -->
  
  <div th:replace="common/header :: footer"> </div>
  
  
  <div th:replace="common/header :: body-scripts"> </div>
</body>
</html>
